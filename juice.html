<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Fruit Sales Inventory Management System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #sidebarToggle {
            font-size: 30px;
            cursor: pointer;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
        #inventoryTable {
            width: 100%;
            margin-top: 20px;
        }

        #inventoryTable th, #inventoryTable td {
            padding: 10px;
            text-align: center;
        }

        #inventoryTable th {
            background-color: #333;
            color: white;
        }

        #inventoryTable tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #inventoryTable tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        .output {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="index.html"id="Dashboardlink">Dashboard</a>
        <a href="fruit.html" id="fruitLink">fruit</a>
        <a href="juice.html" id="juiceLink">juice</a>
        <a href="expence.html" id="expenceLink">expence</a>
        <a href="sales.html" id="salesLink">sales</a>
    </div>
  <div id="main">
    <button id="sidebarToggle" onclick="openNav()">☰</button>
    <div id="main">
        <section id="rawMaterialSection" class="card">
            <h2>Raw Materials</h2>
            <form id="rawMaterialForm">
                <label for="rawMaterialName">Material Name:</label>
                <input type="text" id="rawMaterialName" required>
                <label for="rawMaterialQuantity">Quantity:</label>
                <input type="number" step="0.01" id="rawMaterialQuantity" required>
                <button type="button" onclick="addRawMaterial()">Add Raw Material</button>
            </form>
        </section>

        <section id="salesSection" class="card">
            <h2>Sales</h2>
            <form id="sellItemForm">
                <label for="sellItemId">Select Item:</label>
                <select id="sellItemId"></select>
                <label for="sellQuantity">Quantity:</label>
                <input type="number" id="sellQuantity" required>
                <!-- Display available quantity for sales -->
                <label for="availableQuantity">Available Quantity:</label>
                <input type="text" id="availableQuantity" readonly>
                <button type="button" onclick="sellItem()">Sell Item</button>
            </form>
        </section>

        <!-- Modified Losses Section -->
        <section id="lossesSection" class="card">
            <h2>Losses Management</h2>
            <form id="recordLossForm">
                <label for="lossItemId">Select Item:</label>
                <select id="lossItemId"></select>
                <label for="lossQuantity">Quantity:</label>
                <input type="number" id="lossQuantity" required>
                <label for="lossReason">Reason:</label>
                <input type="text" id="lossReason" required>
                <button type="button" onclick="recordLoss()">Record Loss</button>
            </form>
        </section>

        <section id="combinationSection" class="card">
            <h2>Combinations</h2>
            <form id="combinationForm">
                <label for="combinationName">Combination Name:</label>
                <input type="text" id="combinationName" required>
                
                <table id="rawMaterialTable">
                    <thead>
                        <tr>
                            <th>Raw Material</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="rawMaterialTableBody">
                        <!-- Raw material rows will be dynamically added here -->
                    </tbody>
                </table>
        
                <button type="button" onclick="addCombination()">Add Combination</button>
            </form>
        </section>
        

        <section id="inventorySection" class="card">
            <h2>Inventory</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Material ID</th>
                        <th>Material Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody"></tbody>
            </table>
        </section>

        <section id="salesAndLossesSection" class="card">
            <h2>Sales and Losses Log</h2>
            <table id="salesAndLossesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Action</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody id="salesAndLossesTableBody"></tbody>
            </table>
        </section>
    </div>

    </div>  
    <script>
        // Get the current page filename (e.g., "fruit.html")
        var currentPage = location.pathname.split("/").slice(-1)[0];

        // Function to set the background color and disable the link for the current page
        function setCurrentPageStyle() {
            var navLinks = document.querySelectorAll("#sidebar a");

            // Reset styles for all links
            navLinks.forEach(function (link) {
                link.style.backgroundColor = "";
                link.style.pointerEvents = "auto";
            });

            // Set styles for the current page
            if (currentPage === "juice.html") {
                document.getElementById("juiceLink").style.backgroundColor = "green";
                document.getElementById("juiceLink").style.pointerEvents = "none"; // Disable the link
            }
        }

        // Call the function on page load
        setCurrentPageStyle();

        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
        document.addEventListener("DOMContentLoaded", function () {
    loadDropdowns();
    displayInventory();
    displaySalesAndLosses();
    addRawMaterialRow(); // Add an initial row for raw materials in the combination form
});

function loadDropdowns() {
    fetch('server.php?action=getDropdownData')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log("Dropdown data:", data);
            // Rest of the code
        })
        .catch(error => {
            console.error('Error fetching dropdown data:', error);
            console.log('Response:', error.response.text());
        });
}


        function addRawMaterial() {
    var rawMaterialName = getValueById("rawMaterialName");
    var rawMaterialQuantity = getValueById("rawMaterialQuantity");

    sendData(
        "addRawMaterial",
        { rawMaterialName, rawMaterialQuantity },
        function (response) {
            console.log(response);
            displayInventory();
            loadDropdowns();
        },
        function (error) {
            console.error("Error adding raw material:", error);
        }
    );
} // Missing closing parenthesis

function addCombination() {
    var combinationName = getValueById("combinationName");
    var rawMaterialRows = getRawMaterialRows();

    sendData(
        "addCombination",
        { combinationName, rawMaterialRows },
        function (response) {
            console.log(response);
            displayInventory();
            displaySalesAndLosses();
            loadDropdowns();
        }
    );
}

function getRawMaterialRows() {
    var rawMaterialRows = [];
    var tableRows = document.querySelectorAll("#rawMaterialTableBody tr");

    tableRows.forEach(function (row) {
        var rawMaterial = {
            name: row.querySelector(".rawMaterialName").value,
            quantity: row.querySelector(".rawMaterialQuantity").value
        };
        rawMaterialRows.push(rawMaterial);
    });

    return rawMaterialRows;
}

function addRawMaterialRow() {
    var rawMaterialTableBody = document.getElementById("rawMaterialTableBody");
    var newRow = rawMaterialTableBody.insertRow();
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);

    cell1.innerHTML = `<input type="text" class="rawMaterialName" required>`;
    cell2.innerHTML = `<input type="number" step="0.01" class="rawMaterialQuantity" required>`;
}


        function sellItem() {
            var productId = getValueById("sellItemId");
            var quantitySold = getValueById("sellQuantity");

            // Check if the available quantity is sufficient for the sale
            if (getAvailableQuantity(productId) >= quantitySold) {
                sendData("sellItem", { productId, quantitySold }, function (response) {
                    console.log(response);
                    displayInventory();
                    displaySalesAndLosses();
                    loadDropdowns();
                });
            } else {
                alert("Insufficient quantity available for sale!");
            }
        }

        function recordLoss() {
            var lossItemId = getValueById("lossItemId");
            var lossQuantity = getValueById("lossQuantity");
            var lossReason = getValueById("lossReason");

            // Check if the available quantity is sufficient for the loss
            if (getAvailableQuantity(lossItemId) >= lossQuantity) {
                sendData("recordLoss", { lossItemId, lossQuantity, lossReason }, function (response) {
                    console.log(response);
                    displayInventory();
                    displaySalesAndLosses();
                    loadDropdowns();
                });
            } else {
                alert("Insufficient quantity available for loss!");
            }
        }

     // ... (Your existing code)

     function fetchData(url, options) {
    return fetch(url, options)
        .then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .catch((error) => {
            console.error("Fetch Error:", error);
            throw error; // re-throw the error to be caught by the next catch block
        });
}
      
function fetchDataFromServer(action, data) {
    // Make an AJAX request to the server
    return fetchData(`server.php?action=${action}`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
    });
}

        function fetchInventoryData() {
            return fetchDataFromServer("getInventoryData", {});
        }

        function fetchSalesAndLossesData() {
            return fetchDataFromServer("getSalesAndLossesData", {});
        }

function updateDropdownOptions(dropdown, data) {
    if (dropdown) {
        data.forEach(function (item) {
            var option = document.createElement("option");
            option.value = item.id;
            option.text = item.name;
            dropdown.add(option);
        });
    }
}

function updateDropdown(dropdownId, data) {
    var dropdown = document.getElementById(dropdownId);

    // Clear existing options before updating
    clearDropdownOptions(dropdown);

    // Add a placeholder option
    var placeholderOption = document.createElement("option");
    placeholderOption.text = "Please select an item";
    placeholderOption.value = "";
    dropdown.add(placeholderOption, 0);

    // Update the dropdown options
    updateDropdownOptions(dropdown, data);
}

        function clearTable(tableBody) {
            while (tableBody.firstChild) {
                tableBody.removeChild(tableBody.firstChild);
            }
        }

        function clearDropdownOptions(dropdown) {
            while (dropdown.options.length > 0) {
                dropdown.remove(0);
            }
        }

        function updateDropdownOptions(dropdown, data) {
            data.forEach(function (item) {
                var option = document.createElement("option");
                option.value = item.id;
                option.text = item.name;
                dropdown.add(option);
            });
        }

        function displayInventory() {
            // Fetch inventory data from the server/database
            fetchInventoryData().then(function (inventoryData) {
                // Display inventory data in the table
                var inventoryTableBody = document.getElementById("inventoryTableBody");
                clearTable(inventoryTableBody);

                inventoryData.forEach(function (item) {
                    var row = inventoryTableBody.insertRow();
                    row.insertCell(0).textContent = item.id;
                    row.insertCell(1).textContent = item.name;
                    row.insertCell(2).textContent = item.quantity;
                });
            });
        }

        function displaySalesAndLosses() {
            // Fetch sales and losses data from the server/database
            fetchSalesAndLossesData().then(function (data) {
                // Display sales and losses data in the table
                var salesAndLossesTableBody = document.getElementById("salesAndLossesTableBody");
                clearTable(salesAndLossesTableBody);

                data.forEach(function (entry) {
                    var row = salesAndLossesTableBody.insertRow();
                    row.insertCell(0).textContent = entry.date;
                    row.insertCell(1).textContent = entry.action;
                    row.insertCell(2).textContent = entry.itemName;
                    row.insertCell(3).textContent = entry.quantity;
                    row.insertCell(4).textContent = entry.reason;
                });
            });
        }

      
function sendData(action, data, successCallback, errorCallback) {
    // Make an AJAX request to the server
    fetchDataFromServer(action, data)
        .then((response) => response.text())
        .then((response) => {
            successCallback(response);
        })
        .catch((error) => {
            console.error("Error in sendData:", error);
            if (errorCallback) {
                errorCallback(error);
            }
        });
}
        function getValueById(id) {
            return document.getElementById(id).value;
        }

        function getSelectedValues(selectId) {
            var selectedOptions = [];
            var selectElement = document.getElementById(selectId);
            for (var option of selectElement.options) {
                if (option.selected) {
                    selectedOptions.push(option.value);
                }
            }
            return selectedOptions;
        }

        function getAvailableQuantity(productId) {
            // Fetch available quantity from the server/database
            return fetchDataFromServer("getAvailableQuantity", { productId })
                .then(function (response) {
                    return parseInt(response);
                });
        }

        function checkIngredientsAvailability(ingredients) {
            // Check if the available quantity is sufficient for each ingredient
            return ingredients.every(function (ingredient) {
                return getAvailableQuantity(ingredient) > 0;
            });
        }

    </script>
</body>
</html>
