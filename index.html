<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Fruit Sales Inventory Management System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #sidebarToggle {
            font-size: 30px;
            cursor: pointer;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        .dashboard-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        #myChart {
            width: 100%;
            max-width: 400px; /* Set your desired max width */
            height: auto;
            margin: 0 auto; /* Center the chart */
            display: block;
        }
        #inventory-db-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .shop-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            text-align: center;
            flex: 0 0 calc(50% - 10px); /* This will make at least two cards fit horizontally */
            box-sizing: border-box; /* Include padding and border in the width calculation */
            transition: all 0.3s ease; /* Add animation */
        }

        #totalS, #totalSales, #totalSalesj {
            background-color: #8ac6f2; /* Lighter blue */
        }

        #totalL, #totalLosses, #totalLossesj {
            background-color: #ff7f7f; /* Lighter red */
        }

        #totalC, #totalCapital, #totalCapitalj {
            background-color: #88f7df; /* Lighter aquamarine */
        }

        #totalp, #totalprofit, #totalprofitj {
            background-color: #f7f788; /* Lighter yellow */
        }

        #totalExpenses {
            background-color: #f7b1a3; /* Lighter coral */
        }

        #totalnet, #net, #netj {
            background-color: #fff9e6; /* Lighter blanched almond */
        }
        .card:hover {
            transform: scale(1.05); /* Add a zoom effect on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a shadow effect on hover */
        }

    </style>
</head>

<body>

    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="index.html"id="Dashboardlink">Dashboard</a>
        <a href="fruit.html" id="fruitLink">fruit</a>
        <a href="juice.html" id="juiceLink">juice</a>
        <a href="expence.html" id="expenceLink">expence</a>
        <a href="sales.html" id="salesLink">sales</a>
    </div>
    <div id="main">
        <button id="sidebarToggle" onclick="openNav()">☰</button>
        <div class="top-container">
            <div class="dashboard-container">
                <h1>Most Expense</h1>
                <div id="mydb-results">
                    <canvas id="myChart"></canvas>
                </div>
                <div id="inventory-db-results">
                    <div class="shop-container" id="fruit-shop">
                        <h1>GENERAL</h1>
                        <div id="inventory-db-results">
                            <!-- The results will be inserted here -->
                            <div id="totalS" class="card"></div>
                            <div id="totalL" class="card"></div>
                            <div id="totalC" class="card"></div>
                            <div id="totalp" class="card"></div>
                            <div id="totalExpenses" class="card"></div>
                            <div id="totalnet" class="card"></div>
                        </div>
                    </div>
                </div>            
            </div>
                <div class="dashboard-container">
                    <div class="shop-container" id="fruit-shop">
                        <div id="inventory-db-results">
                        <h1>fruit shope general</h1>
                        <!-- The results will be inserted here -->
                        <div id="totalSales" class="card"></div>
                        <div id="totalLosses" class="card"></div>
                        <div id="totalCapital" class="card"></div>
                        <div id="totalprofit" class="card"></div>
                        <div id="net" class="card"></div>
                        </div>
                         </div>
                         <div class="shop-container" id="juice-shop">
                        <div id="inventory-db-results">
                        <h1>juice shope general</h1>
                        <!-- The results will be inserted here -->
                        <div id="totalSalesj" class="card"></div>
                        <div id="totalLossesj" class="card"></div>
                        <div id="totalCapitalj" class="card"></div>
                        <div id="totalprofitj" class="card"></div>
                        <div id="netj" class="card"></div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script>
        // script.js
    
        // Get the current page filename (e.g., "fruit.html")
        var currentPage = location.pathname.split("/").slice(-1)[0];
    
        // Function to set the background color and disable the link for the current page
        function setCurrentPageStyle() {
            var fruitLink = document.getElementById("fruitLink");
            var juiceLink = document.getElementById("juiceLink");
            var expenceLink = document.getElementById("expenceLink");
            var salesLink = document.getElementById("salesLink");
            var Dashboardlink = document.getElementById("Dashboardlink");
            // Reset styles for all links
            fruitLink.style.backgroundColor = "";
            fruitLink.style.pointerEvents = "auto";
    
            juiceLink.style.backgroundColor = "";
            juiceLink.style.pointerEvents = "auto";
    
            salesLink.style.backgroundColor = "";
            salesLink.style.pointerEvents = "auto";
    
            expenceLink.style.backgroundColor = "";
            expenceLink.style.pointerEvents = "auto";
            // Set styles for the current page
            if (currentPage === "index.html") {
                Dashboardlink.style.backgroundColor = "green";
                Dashboardlink.style.pointerEvents = "none"; // Disable the link
            }
        }
    
        // Call the function on page load
        setCurrentPageStyle();
    
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }
    
        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
        fetch('dash.php')
    .then(response => response.json())
    .then(data => {
        // Handle Expenses Data
        const ctx = document.getElementById('myChart').getContext('2d');
        const colors = data.expenses.map(() => '#' + Math.floor(Math.random() * 16777215).toString(16));
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: data.expenses.map(item => item.ExpenseType),
                datasets: [{
                    data: data.expenses.map(item => item.total_cost),
                    backgroundColor: colors,
                    borderColor: colors,
                    borderWidth: 1
                }]
            },
            options: {
                tooltips: {
                    callbacks: {
                        label: function(tooltipItem, data) {
                            let dataset = data.datasets[tooltipItem.datasetIndex];
                            let total = dataset.data.reduce(function(previousValue, currentValue, currentIndex, array) {
                                return previousValue + currentValue;
                            });
                            let currentValue = dataset.data[tooltipItem.index];
                            let percentage = Math.floor(((currentValue/total) * 100)+0.5);         
                            return data.labels[tooltipItem.index] + ": " + percentage + "%";
                        }
                    }
                },
                animation: {
                    onComplete: function () {
                        if(this.chart !== undefined) {
                            let ctx = this.chart.ctx;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            let chart = this;
                            let datasets = this.config.data.datasets;

                            datasets.forEach(function (dataset, i) {
                                ctx.font = chart.width / 100 + 'em sans-serif';
                                ctx.fillStyle = '#fff';

                                chart.getDatasetMeta(i).data.forEach(function (p, j) {
                                    if(datasets[i].data[j] > 0) {
                                        let value = datasets[i].data[j];
                                        let total = datasets[i].data.reduce((a, b) => a + b, 0);
                                        let percentage = Math.round((value / total) * 100);
                                        ctx.fillText(percentage + '%', p._model.x, p._model.y);
                                    }
                                });
                            });
                        }
                    }
                }
            }
        });


        // Handle Totals Data fruit
        document.getElementById('totalSales').innerHTML = '<h2>Fruit Sales</h2><p>' + data.totals.total_sales + '</p>';
        document.getElementById('totalLosses').innerHTML = '<h2>Fruit Losses</h2><p>' + data.totals.total_losses + '</p>';
        document.getElementById('totalCapital').innerHTML = '<h2>Fruit Capital</h2><p>' + data.totals.total_capital + '</p>';
        document.getElementById('totalprofit').innerHTML = '<h2>Fruit profit</h2><p>' + data.totals.total_difference + '</p>';
        document.getElementById('net').innerHTML = '<h2>Juice Net</h2><p>' + data.totals.net + '</p>';
         // Handle Totals Data juice
         document.getElementById('totalSalesj').innerHTML = '<h2>Juice Sales</h2><p>' + data.totalsj.total_salesj + '</p>';
        document.getElementById('totalLossesj').innerHTML = '<h2>Juice Losses</h2><p>' + data.totalsj.total_lossesj + '</p>';
        document.getElementById('totalCapitalj').innerHTML = '<h2>Juice Capital</h2><p>' + data.totalsj.total_capitalj + '</p>';
        document.getElementById('totalprofitj').innerHTML = '<h2>Juice profit</h2><p>' + data.totalsj.total_differencej + '</p>';
        document.getElementById('netj').innerHTML = '<h2>Juice Net</h2><p>' + data.totalsj.netj + '</p>';
        // Handle Totals Data
        document.getElementById('totalS').innerHTML = '<h2>Total Sales</h2><p>' + (Number(data.totals.total_sales) + Number(data.totalsj.total_salesj)) + '</p>';
        document.getElementById('totalL').innerHTML = '<h2>Total Losses</h2><p>' + (Number(data.totals.total_losses) + Number(data.totalsj.total_lossesj)) + '</p>';
        document.getElementById('totalC').innerHTML = '<h2>Total Capital</h2><p>' + (Number(data.totals.total_capital) + Number(data.totalsj.total_capitalj)) + '</p>';
        document.getElementById('totalp').innerHTML = '<h2>Total profit</h2><p>' + (Number(data.totals.total_difference) + Number(data.totalsj.total_differencej)) + '</p>';
       
        let total_expenses = data.expenses.reduce((total, expense) => total + Number(expense.total_cost), 0);
         // Display total expenses
        document.getElementById('totalExpenses').innerHTML = '<h2>Total Expenses</h2><p>' + total_expenses + '</p>';

        // Calculate and display net after subtracting expenses
        let net_after_expenses = (Number(data.totals.net) + Number(data.totalsj.netj)) - total_expenses;
        document.getElementById('totalnet').innerHTML = '<h2>Net</h2><p>' +  net_after_expenses + '</p>';

    })
    .catch(error => console.error('Error fetching data:', error));

    </script>
    
</body>
</html>
